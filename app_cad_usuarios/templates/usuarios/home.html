<!doctype html>
<html lang="pt_BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Cadastre-me</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
<body>
    <nav style="background-color: aquamarine !important;" class="navbar bg-light navbar-light">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Cadastre-me</span>
        </div>
    </nav>

    <div class="container">
        <form action="{% url 'listagem_usuarios' %}" method="post">
            {% csrf_token %}
            <h4 class="form-floating mt-3">Cadastro de Usuários</h4>
            <div class="form-floating mb-3">
                <input name="nome" type="text" class="form-control" id="floatingInput" placeholder="Usuário">
                <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating mb-3">
                <input name="idade" type="text" class="form-control" id="floatingInput" placeholder="Idade">
                <label for="floatingInput">Idade</label>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary btn-lg">Enviar</button>
            </div>
        </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
